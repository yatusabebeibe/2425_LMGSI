<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con tablas</title>
    <style>
        table{border: 1px solid black;}
        td,th{border: 1px solid orange}
        caption{color: orange;}
    </style>
</head>
<body>
    <header>
        <h1>Trabajando con tablas</h1>
    </header>
    <article>
        <table>
            <colgroup span="1" style="background-color: lightgreen;">
            <colgroup span="1" style="background-color: lightblue;">
            <caption>Tabla de ejemplo</caption>
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Precipitaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Enero</th>
                    <td>23.5</td>
                </tr>
                <tr>
                    <th>Febrero</th>
                    <td>7.5</td>
                </tr>
                <tr>
                    <th>Marzo</th>
                    <td>82</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total:</th>
                    <td>113</td>
                </tr>
            </tfoot>
        </table>
    </article>
</body>
</html>
